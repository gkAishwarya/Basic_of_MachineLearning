<!--To display the tables of selected number in dropdown.html page-->

<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Tables</title>
</head>
<body>
<div style="background-color:lightgreen; position:absolute; padding:20px; left:600px; top:100px; width:500px; height:600px; border:2px solid black; border-radius:25px;">
    {% for i in range(1,11) %}
    <center><p><h2>{{ val }} * {{ i }} = {{ val*i }}</h2></p></center>
    {% endfor %}
</div>
</body>
</html>
